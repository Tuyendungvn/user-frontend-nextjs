p;...\u003c/p\u003e","footerContentOfJobPosting":"\u003cp\u003eHàng ngàn việc làm đang chờ bạn trên tuyendungvn.com\u003c/p\u003e","footerContentOfEmployee":"\u003cp\u003eĐăng việc làm của bạn trên tuyendungvn.com, trang tìm việc trực tuyến hàng đầu ...\u003c/p\u003e","__typename":"Seo"}},"careerCounseling":{"listCarrerCounseling":{"results":[],"totalCount":0}},"category":{"categoryLevel1":{"totalCount":0,"results":[]},"categoryLevel2":{"totalCount":0,"results":[]},"categorySelected":null},"job":{"allJobType":[],"allJobLevel":[],"allJobLevelFilter":[],"allLevelPrice":[],"jobLevelSelected":null,"levelPriceSelected":null,"jobTypeSelected":null},"location":{"provinces":[],"districts":[],"wards":[],"streets":[],"provinceSelected":null},"position":{"allPositions":[],"totalCount":0},"recruitment":{"allRecruitment":{"results":[],"totalCount":0,"loading":true},"bestRecruitment":{"results":[],"totalCount":0,"loading":true},"recruitment":{},"recruitmentDetail":{},"mostKeyword":[],"sortTypeSelected":null},"record":{"record":null},"staticPages":{"allStaticPages":{"totalCount":5,"results":[{"_id":"614706cc8927fe1e23877fdc","name":"THỎA THUẬN SỬ DỤNG","type":{"name":"Thoả thuận người dùng","_id":"610b6513c9e3d2072fc13ac5","slug":"thoa-thuan-nguoi-dung","__typename":"Types"},"content":"\u003cp\u003e\u003cstrong style=\"color: rgb(54, 54, 54);\"\u003eI. Quyền và trách nhiệm của Người sử dụng\u003c/strong\u003e\u003c/p\u003e\u003cp\u003e\u003cspan style=\"color: rgb(54, 54, 54);\"\u003eNgười sử dụng có trách nhiệm tự cung cấp tất cả phần cứng, phần mềm, số điện thoại hoặc các thiết bị liên lạc khác và/hoặc dịch vụ kết nối tới Internet và truy cập Website Tuyendungvn.com, đồng thời có trách nhiệm trả mọi khoản phí truy cập Internet, phí điện thoại hoặc các khoản phí khác phát sinh trong quá trình kết nối Internet và truy cập Website Tuyendungvn.com.\u003c/span\u003e\u003c/p\u003e\u003cp\u003e\u003cspan style=\"color: rgb(54, 54, 54);\"\u003eNgười sử dụng phải chịu trách nhiệm về tính chính xác, tính hợp pháp của những thông tin mà bạn cung cấp cho chúng tôi.\u003c/span\u003e\u003c/p\u003e\u003cp\u003e\u003cspan style=\"color: rgb(54, 54, 54);\"\u003eNgười sử dụng đều đồng ý không dùng trang web vì bất kỳ những điều dưới đây:\u003c/span\u003e\u003c/p\u003e\u003cp\u003e\u003cspan style=\"color: rgb(54, 54, 54);\"\u003e·\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;Đăng tài liệu vi phạm bất kỳ quy định pháp luật hiện hành nào.\u003c/span\u003e\u003c/p\u003e\u003cp\u003e\u003cspan style=\"color: rgb(54, 54, 54);\"\u003e·\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;Đăng tài liệu theo cách thức có thể xâm phạm đến bản quyền, thương hiệu, bí mật thương mại hoặc quyền sở hữu trí tuệ của người khác hay xâm phạm đến sự bảo mật, danh tiếng, hoặc quyền cá nhân của người khác.\u003c/span\u003e\u003c/p\u003e\u003cp\u003e\u003cspan style=\"color: rgb(54, 54, 54);\"\u003e·\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;Đăng bất cứ thông tin tiểu sử hoặc thông tin nào không đầy đủ, giả mạo hoặc không chính xác, không phải là hồ sơ chính xác\u003c/span\u003e\u003c/p\u003e\u003cp\u003e\u003cspan style=\"color: rgb(54, 54, 54);\"\u003e·\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;Chia sẻ với bên thứ ba bất kỳ thông tin truy cập hay nội dung, dữ liệu giới hạn quyền sử dụng tại trang web Tuyendungvn.com.\u003c/span\u003e\u003c/p\u003e\u003cp\u003e\u003cspan style=\"color: rgb(54, 54, 54);\"\u003e·\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;Tập hợp, sao chép hoặc nhân bản bằng bất kỳ cách nào nội dung trên website Tuyendungvn.com hoặc thông tin sẵn có từ trang web Tuyendungvn.com mà không được sự đồng ý bằng văn bản của tuyendungvn.com. Không được phép sử dụng bất kỳ nội dung nào của Tuyendungvn.com cho mục đích thương mại mà không được sự cho phép của chúng tôi.\u003c/span\u003e\u003c/p\u003e\u003cp\u003e\u003cspan style=\"color: rgb(54, 54, 54);\"\u003e·\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;Cố tình gây trở ngại với dịch vụ đối với bất kỳ Người dùng, máy chủ hoặc mạng lưới, bao gồm, không giới hạn, việc thông qua các phương thức chèn virus đến bất kỳ trang website Tuyendungvn.com, nạp chồng, “làm ngập”, “gửi thư rác”, “tạo bom mail”, hoặc “tạo sự cố”.\u003c/span\u003e\u003c/p\u003e\u003cp\u003e\u003cspan style=\"color: rgb(54, 54, 54);\"\u003e·\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;Sử dụng dịch vụ Tuyendungvn.com cho bất kỳ mục đích trái pháp luật hoặc hoạt động bất hợp pháp nào hoặc có thể tạo ra sự sách nhiễu cho bất kỳ người nào hoặc bao gồm bất kỳ đường dẫn nào đến tài liệu có nội dung xấu theo nhận định của Tuyendungvn.com.\u003c/span\u003e\u003c/p\u003e\u003cp\u003e\u003cspan style=\"color: rgb(54, 54, 54);\"\u003e·\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;Gửi thư, email, thực hiện các cuộc gọi, hoặc gửi các bản fax không cần thiết nhằm khuyến khích và/hoặc quảng cáo sản phẩm hoặc dịch vụ tới bất kỳ người dùng nào đang sử dụng trang Tuyendungvn.com.\u003c/span\u003e\u003c/p\u003e\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\u003cp\u003e\u003cspan style=\"color: rgb(54, 54, 54);\"\u003e \u003c/span\u003e\u003cstrong style=\"color: rgb(54, 54, 54);\"\u003eII. Quyền và trách nhiệm của Tuyendungvn.com\u003c/strong\u003e\u003c/p\u003e\u003cp\u003e\u003cspan style=\"color: rgb(54, 54, 54);\"\u003e1.\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;Trang web Tuyendungvn.com do Công ty TNHH Kênh Khởi Nghiệp\u0026nbsp;sở hữu và điều hành trang web Tuyendungvn.com và các Dịch vụ Tuyendungvn.com đóng vai trò là địa chỉ cho các nhà tuyển dụng đăng tuyển dụng, tìm kiếm và đánh giá Người tìm việc; Người tìm việc đăng Hồ sơ cá nhân, tìm kiếm việc làm, các đơn vị quảng cáo đăng tải quảng cáo.\u003c/span\u003e\u003c/p\u003e\u003cp\u003e\u003cspan style=\"color: rgb(54, 54, 54);\"\u003e2.\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;Tuyendungvn.com không tham gia vào các giao dịch thực tế giữa nhà tuyển dụng và\u0026nbsp;các Người tìm việc. Do đó, Tuyendungvn.com không chịu trách nhiệm đối với những vấn đề phát sinh giữa Nhà tuyển dụng và Người tìm việc.\u003c/span\u003e\u003c/p\u003e\u003cp\u003e\u003cspan style=\"color: rgb(54, 54, 54);\"\u003e3.\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;Tuyendungvn.com cố gắng đảm bảo các tài liệu đăng trên trang web Tuyendungvn.com được chính xác, uy tín và chất lượng cao, chúng tôi không thực hiện bất kỳ bảo đảm, bảo lãnh nào liên quan đến nội dung đó.\u003c/span\u003e\u003c/p\u003e\u003cp\u003e\u003cspan style=\"color: rgb(54, 54, 54);\"\u003e4.\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;Tuyendungvn.com không chịu trách nhiệm trước những lỗi hoặc phát sinh hoặc bất cứ bất tiện nào gây ra cho người sử dụng bởi bên thứ 3 không trực thuộc Công ty TNHH Kênh Khởi Nghiệp\u0026nbsp;(nhà cung cấp mạng cho người sử dụng, đường truyền, băng thông phía người sử dụng.v.v.).\u003c/span\u003e\u003c/p\u003e\u003cp\u003e\u003cspan style=\"color: rgb(54, 54, 54);\"\u003e5.\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;Chúng tôi không thể bảo đảm trang web Tuyendungvn.com sẽ không có thiếu sót, không lỗi, hoặc máy chủ và trang web Tuyendungvn.com không chứa virus hoặc các cơ chế nguy hại khác; việc truy cập của bạn vào trang web Tuyendungvn.com thỉnh thoảng có thể bị giới hạn cho việc sửa chữa, bảo trì hoặc giới thiệu nội dung, các tiện ích hoặc dịch vụ mới. Chúng tôi sẽ cố gắng nỗ lực phục hồi quyền truy cập và/hoặc dịch vụ hợp lý và sớm nhất có thể.\u003c/span\u003e\u003c/p\u003e\u003cp\u003e\u003cspan style=\"color: rgb(54, 54, 54);\"\u003e6.\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;Vi phạm an ninh mạng có thể dẫn đến bị truy cứu trách nhiệm dân sự và/hoặc hình sự. Tuyendungvn.com sẽ điều tra các sự cố có thể dính líu đến việc vi phạm và có thể tham gia, và hợp tác với, các cơ quan thi hành án trong việc truy tố Người dùng tham gia các vi phạm này.\u003c/span\u003e\u003c/p\u003e\u003cp\u003e\u003cspan style=\"color: rgb(54, 54, 54);\"\u003e7.\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;Tuyendungvn.com được quyền bổ sung, sửa đổi hay xóa bỏ bất kỳ thông tin nào cũng như thay đổi giao diện, sự trình bày, thành phần, cấu trúc hoặc chức năng, nội dung của trang web Tuyendungvn.com, cũng như thay đổi quy định nhằm mục đích tối ưu và nâng cấp Website mà không cần báo trước.\u003c/span\u003e\u003c/p\u003e\u003cp\u003e\u003cspan style=\"color: rgb(54, 54, 54);\"\u003e8.\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;Nhằm tạo điều kiện thuận lợi cho khách hàng, trang web Tuyendungvn.com bao gồm các đường dẫn đến các trang web khác hoặc các tài liệu ngoài tầm kiểm soát của chúng tôi. Tuyendungvn.com không chịu trách nhiệm cho bất kỳ nội dung hoặc trang web bên ngoài trang web Tuyendungvn.com.\u003c/span\u003e\u003c/p\u003e\u003cp\u003e\u003cspan style=\"color: rgb(54, 54, 54);\"\u003e9.\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;Tuyendungvn.com được quyền gửi và cập nhật thông tin về chính sách bán hàng, các tính năng, các quy định...của website tới người sử dụng thông qua các phương tiện email điện tử, tin nhắn sms, gọi điện thoại...và các phương tiện khác.\u003c/span\u003e\u003c/p\u003e\u003cp\u003e\u003cstrong style=\"color: rgb(54, 54, 54);\"\u003eIII. Bồi thường\u003c/strong\u003e\u003c/p\u003e\u003cp\u003e\u003cspan style=\"color: rgb(54, 54, 54);\"\u003eNgười sử dụng đồng ý trả tiền, bồi thường, và không gây hại cho Website Tuyendungvn.com, cùng các bên liên quan Website Tuyendungvn.com khỏi các trách nhiệm pháp lý, khi khiếu kiện và các phí tổn, kể cả các phí hợp lý cho luật sư, nảy sinh từ sự vi phạm bản Thỏa thuận này, từ chính sách bất kỳ khác, từ việc bạn sử dụng hay truy cập Website Tuyendungvn.com hoặc website internet được kết nối đến hoặc từ Website Tuyendungvn.com, hoặc về việc truyền nội dung bất kỳ trên Website Tuyendungvn.com.\u003c/span\u003e\u003c/p\u003e\u003cp\u003e\u003cspan style=\"color: rgb(54, 54, 54);\"\u003eVới chi phí của chúng tôi và có báo trước cho Người sử dụng, Tuyendungvn.com có toàn quyền đảm nhận việc biện hộ và kiểm soát bất cứ khiếu kiện hoặc tố tụng nào nếu xét thấy cần thiết. Tuy nhiên, quyền này của Tuyendungvn.com sẽ không bị coi là nghĩa vụ.\u003c/span\u003e\u003c/p\u003e","slug":"thoa-thuan-su-dung","url":"/chuyen-muc/thoa-thuan-su-dung","image":{"default":"https://tuyendungvn-file.s3.ap-southeast-2.amazonaws.com/img_pages/05a109f1-2e81-4b1d-8c79-3a486e9cba24-fileName.jpg","small":"https://tuyendungvn-file.s3.ap-southeast-2.amazonaws.com/img_pages/fd632dce-02b8-4440-85de-3ca05c0d53c6-fileName.jpg600xnull","medium":"https://tuyendungvn-file.s3.ap-southeast-2.amazonaws.com/img_pages/71285440-6d2f-4a37-a4ce-f7bd338f7cb8-fileName.jpg1250xnull","__typename":"CustomSizeImages"},"__typename":"Pages"},{"_id":"6147068d8927fe1e23877fa5","name":"QUY ĐỊNH BẢO MẬT","type":{"name":"Chính sách giải quyết khiếu nại","_id":"610b64d4c9e3d2072fc13a95","slug":"chinh-sach-giai-quyet-khieu-nai","__typename":"Types"},"content":"\u003cp\u003e\u003cspan style=\"color: rgb(54, 54, 54);\"\u003e1.\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;Trang web Tuyendungvn.com, nội dung trực thuộc web Tuyendungvn.com tài sản độc quyền của Tuyendungvn.com.\u003c/span\u003e\u003c/p\u003e\u003cp\u003e\u003cspan style=\"color: rgb(54, 54, 54);\"\u003e2.\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;Bạn không được tái bản, sửa đổi, sao chép hoặc phân phối hoặc sử dụng thông tin, nội dung trực thuộc trang web Tuyendungvn.com cho bất kỳ mục đích thương mại nào mà không có sự cho phép bằng văn bản từ Tuyendungvn.com. Mọi vi phạm trên đều được coi là bất hợp pháp. Chúng tôi có quyền khiếu nại và giải quyết căn cứ theo pháp luật hiện hành.\u003c/span\u003e\u003c/p\u003e\u003cp\u003e\u003cspan style=\"color: rgb(54, 54, 54);\"\u003e3.\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;Chúng tôi có toàn quyền cấm, xóa tài khoản hoặc từ chối truy cập của bạn vào tuyendungvn.com hoặc bất kỳ phần nào của website ngay lập tức và không cần báo trước nếu chúng tôi cho rằng bạn đã vi phạm bất cứ điều khoản nào trong bản Quy định này, hoặc việc cấm truy cập xuất phát từ nhận định của chúng tôi, khi chúng tôi cho rằng từ chối đó phù hợp và cần thiết trong thẩm quyền của chúng tôi.\u003c/span\u003e\u003c/p\u003e\u003cp\u003e\u003cspan style=\"color: rgb(54, 54, 54);\"\u003eViệc truy cập và sử dụng website tuyendungvn.com\u0026nbsp;do bạn hoàn toàn tự nguyện và đồng ý rằng bạn chịu trách nhiệm về các thông tin bạn cung cấp trên tuyendungvn.com.\u003c/span\u003e\u003c/p\u003e\u003cp\u003e\u003cspan style=\"color: rgb(54, 54, 54);\"\u003eKhi đăng tải các tài liệu, thông tin của bạn (thông tin, hồ sơ tìm việc, tin tuyển dụng,v.v.) trên Tuyendungvn.com nhằm mục đích tuyển dụng hay tìm việc, mặc nhiên bạn đồng ý rằng các tài liệu, thông tin của bạn ở chế độ không bảo mật được hiển thị phổ biến để đáp mục đích tuyển dụng/tìm việc, có thể được bên thứ 3 sao chép mà chưa được sự đồng ý của tuyendungvn.com.\u003c/span\u003e\u003c/p\u003e\u003cp\u003e\u003cspan style=\"color: rgb(54, 54, 54);\"\u003eTuyendungvn.com không chịu trách nhiệm trước hành vi sao chép, nhân bản, sử dụng các tài liệu, thông tin của bạn của bên thứ 3 dù chưa được sự cho phép của tuyendungvn.com. Bạn lưu ý rằng, chỉ mật khẩu tài khoản của bạn và những thông tin tuyendungvn.com ghi rõ là bảo mật mới được tuyendungvn.com bảo mật.\u003c/span\u003e\u003c/p\u003e\u003cp\u003e\u003cspan style=\"color: rgb(54, 54, 54);\"\u003eChúng tôi không phải là một thành phần tham gia vào bất kỳ giao dịch nào giữa bạn và một bên thứ ba.\u003c/span\u003e\u003c/p\u003e\u003cp\u003e\u003cspan style=\"color: rgb(54, 54, 54);\"\u003eTrong bất kỳ trường hợp nào, Tuyendungvn.com cũng không chịu trách nhiệm pháp lý về bạn hoặc bất kỳ người nào cho bất kỳ tổn thất nào, dù là trực tiếp, gián tiếp, bất ngờ, đặc biệt hoặc là hậu quả của sự kiện khác, kể cả thiệt hại trong kinh doanh hoặc lợi nhuận, phát sinh từ việc sử dụng hoặc không thể sử dụng thông tin của Tuyendungvn.com ngay cả khi Tuyendungvn.com đã được khuyến cáo về khả năng xảy ra các tổn thất đó.\u003c/span\u003e\u003c/p\u003e","slug":"quy-dinh-bao-mat","url":"/chuyen-muc/quy-dinh-bao-mat","image":{"default":"https://tuyendungvn-file.s3.ap-southeast-2.amazonaws.com/img_pages/29976a8e-0762-4d3d-92da-8146759312de-fileName.jpg","small":"https://tuyendungvn-file.s3.ap-southeast-2.amazonaws.com/img_pages/ab4a27da-f134-4726-9ca1-8ff355e61bf6-fileName.jpg600xnull","medium":"https://tuyendungvn-file.s3.ap-southeast-2.amazonaws.com/img_pages/d4151618-9aa1-4676-a46f-e5f5c7a9d989-fileName.jpg1250xnull","__typename":"CustomSizeImages"},"__typename":"Pages"},{"_id":"6139d96b0031f14c676b9b2a","name":"Chính sách bảo mật thanh toán","type":{"name":"Chính sách bảo mật thanh toán","_id":"610b64f4c9e3d2072fc13aa5","slug":"chinh-sach-bao-mat-thanh-toan","__typename":"Types"},"content":"\u003cp\u003eChính sách bảo mật thanh toán\u003c/p\u003e","slug":"chinh-sach-bao-mat-thanh-toan","url":"/","image":{"default":null,"small":null,"medium":null,"__typename":"CustomSizeImages"},"__typename":"Pages"},{"_id":"610b669dc9e3d2072fc13b2d","name":"LIÊN HỆ","type":{"name":"Chính sách bảo mật thông tin cá nhân","_id":"610b64e7c9e3d2072fc13a9d","slug":"chinh-sach-bao-mat-thong-tin-ca-nhan","__typename":"Types"},"content":"\u003cp\u003eTuyendungvn.com – Công ty TNHH Kênh Khởi Nghiệp\u003c/p\u003e\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\u003cp\u003eĐịa chỉ: 41 Nguyễn Văn Giai, P.Đakao, Quận 1, TP.HCM\u003c/p\u003e\u003cp\u003eGPKD số 0316242573\u003c/p\u003e\u003cp\u003eĐiện thoại: (+84) 896466418\u003c/p\u003e\u003cp\u003eEmail liên hệ: \u003ca href=\"mailto:service@tuyendungvn.com\" rel=\"noopener noreferrer\" target=\"_blank\"\u003eservice@tuyendungvn.com\u003c/a\u003e\u003c/p\u003e\u003cul\u003e\u003cli\u003e\u003cem\u003eThời gian làm việc: Từ thứ 2 đến thứ 6 (8h30-17h00)\u003c/em\u003e\u003c/li\u003e\u003c/ul\u003e","slug":"lien-he","url":"/chuyen-muc/lien-he","image":{"default":"https://tuyendungvn-file.s3.ap-southeast-2.amazonaws.com/img_pages/3e4f7e67-616d-45a4-af4c-686e4ae950ff-fileName.jpg","small":"https://tuyendungvn-file.s3.ap-southeast-2.amazonaws.com/img_pages/b4a7c0ed-4027-40ca-b745-88f8403deb54-fileName.jpg600xnull","medium":"https://tuyendungvn-file.s3.ap-southeast-2.amazonaws.com/img_pages/8a04e4b0-191f-42e1-a357-049cdbab8fb6-fileName.jpg1250xnull","__typename":"CustomSizeImages"},"__typename":"Pages"},{"_id":"61026a205a7c901bec47464b","name":"ĐIỀU KHOẢN SỬ DỤNG","type":{"name":"Điều khoản sử dụng","_id":"610b64fec9e3d2072fc13ab3","slug":"dieu-khoan-su-dung","__typename":"Types"},"content":"\u003cp\u003e\u003cstrong style=\"color: rgb(54, 54, 54);\"\u003eA. Điều khoản sử dụng chung\u003c/strong\u003e\u003c/p\u003e\u003cp\u003e\u003cspan style=\"color: rgb(54, 54, 54);\"\u003eBạn vui lòng đọc kỹ các Điều khoản \u0026amp; Điều kiện này trước khi truy nhập và sử dụng\u0026nbsp;dịch vụ trên website đăng tin tuyển dụng Tuyendungvn.com của Công ty TNHH Kênh Khởi Nghiệp. Bằng việc sử dụng dịch vụ của chúng tôi có nghĩa là bạn chấp thuận Điều Khoản \u0026amp; Điều Kiện này, bạn đồng ý bị ràng buộc bởi các quy định về sử dụng Dịch vụ trên Website Tuyendungvn.com. Nếu bạn có bất kỳ câu hỏi nào về bản thỏa thuận này, vui lòng liên hệ chúng tôi qua email\u0026nbsp;\u003c/span\u003e\u003ca href=\"mailto:service@tuyendungvn.com\" rel=\"noopener noreferrer\" target=\"_blank\"\u003eservice@tuyendungvn.com\u003c/a\u003e\u003cspan style=\"color: rgb(54, 54, 54);\"\u003e.\u003c/span\u003e\u003c/p\u003e\u003cp\u003e\u003cspan style=\"color: rgb(54, 54, 54);\"\u003eTrường hợp có mâu thuẫn giữa Điều Khoản này và hợp đồng của bạn với Tuyendungvn.com, Điều Khoản này sẽ được ưu tiên áp dụng.\u003c/span\u003e\u003c/p\u003e\u003cp\u003e\u003cspan style=\"color: rgb(54, 54, 54);\"\u003eChúng tôi có thể cập nhật điều khoản này theo thời gian mà không cần báo trước vì các lý do pháp lý hoặc theo quy định hoặc để cho phù hợp với hoạt động của website tuyendungvn.com. Mọi thay đổi sẽ được thông báo cho bạn thông qua địa chỉ e-mail mà bạn cung cấp khi đăng ký hoặc thông qua một thông báo phù hợp trên trang website Tuyendungvn.com.\u003c/span\u003e\u003c/p\u003e\u003cp\u003e\u003cstrong style=\"color: rgb(54, 54, 54);\"\u003eB. THỎA THUẬN SỬ DỤNG BỔ SUNG DÀNH CHO NHÀ TUYỂN DỤNG\u003c/strong\u003e\u003c/p\u003e\u003cp\u003e\u003cspan style=\"color: rgb(54, 54, 54);\"\u003eTuyendungvn.com sẽ cấp cho bạn quyền có giới hạn, có thể chấm dứt, không độc quyền để truy cập và sử dụng trang web Tuyendungvn.com vào công việc kinh doanh nội bộ. Điều này cho phép bạn xem và tải về một bản sao nội dung Tuyendungvn.com hoặc các tài liệu trên trang web tuyendungvn.com chỉ với mục đích sử dụng trực tiếp liên quan đến tìm kiếm và tuyển dụng nhân sự.\u003c/span\u003e\u003c/p\u003e\u003cp\u003e\u003cspan style=\"color: rgb(54, 54, 54);\"\u003e1.\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;Để đảm bảo quyền lợi cho Người tìm việc, tuyendungvn.com có quyền yêu cầu Nhà tuyển dụng xác thực một số thông tin.\u003c/span\u003e\u003c/p\u003e\u003cp\u003e\u003cspan style=\"color: rgb(54, 54, 54);\"\u003e2.\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;Chúng tôi có quyền tạm khóa tài khoản trong trường hợp Nhà tuyển dụng không hợp tác xác thực thông tin theo yêu cầu hoặc bị nghi ngờ vi phạm bất cứ điều khoản nào trong bản Quy định này để đảm bảo quyền lợi cho Người tìm việc và Tuyendungvn.com\u003c/span\u003e\u003c/p\u003e\u003cp\u003e\u003cspan style=\"color: rgb(54, 54, 54);\"\u003e3.\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;Chúng tôi từ chối cung cấp dịch vụ cho các Nhà tuyển dụng là đơn vị chủ quản hoặc có liên quan đến các website hoạt động trong cùng lĩnh vực với tuyendungvn.com.\u003c/span\u003e\u003c/p\u003e\u003cp\u003e\u003cspan style=\"color: rgb(54, 54, 54);\"\u003e4.\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;Để đảm bảo trải nghiệm an toàn và hiệu quả cho tất cả các khách hàng của chúng tôi, Tuyendungvn.com có quyền giới hạn lưu lượng dữ liệu (bao gồm việc xem hồ sơ) mà có thể được truy cập bởi hoặc được cung cấp cho bạn trong bất kỳ khoảng thời gian nhất định. Các giới hạn này có thể được điều chỉnh tuỳ theo điều kiện của Tuyendungvn.com theo thời gian.\u003c/span\u003e\u003c/p\u003e\u003cp\u003e\u003cspan style=\"color: rgb(54, 54, 54);\"\u003e5.\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;Bạn bị nghiêm cấm sử dụng thông tin trong cơ sở dữ liệu hồ sơ Tuyendungvn.com để bán hoặc quảng bá bất kỳ sản phẩm, dịch vụ hoặc thực hiện bất kỳ hành động nào khác, theo nhận định của Tuyendungvn.com, là không phù hợp với điều khoản này, gây hiểu nhầm hoặc không đầy đủ, hoặc vi phạm quy định pháp luật.\u003c/span\u003e\u003c/p\u003e\u003cp\u003e\u003cspan style=\"color: rgb(54, 54, 54);\"\u003e6.\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;Tuyendungvn.com có thể chấm dứt, tạm dừng, cập nhật, thay đổi hoặc bổ sung, theo quyết định riêng của mình, tất cả hoặc một phần của cơ sở dữ liệu hồ sơ Tuyendungvn.com vào bất kỳ thời điểm nào mà không cần báo trước.\u003c/span\u003e\u003c/p\u003e\u003cp\u003e\u003cspan style=\"color: rgb(54, 54, 54);\"\u003e7.\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;Bạn chịu trách nhiệm bảo mật tài khoản Nhà tuyển dụng của bạn, Hồ sơ cá nhân và mật khẩu của bạn.\u003c/span\u003e\u003c/p\u003e\u003cp\u003e\u003cspan style=\"color: rgb(54, 54, 54);\"\u003e8.\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;Bạn không được phép chia sẻ mật khẩu, thông tin đăng nhập tài khoản, chia sẻ quyền lợi Nhà tuyển dụng được xác thực mất phí (bao gồm việc lọc, xem hồ sơ và đăng tin tuyển dụng) với bất kỳ bên nào khác, cho dù là tạm thời hay lâu dài. Bạn sẽ phải chịu trách nhiệm pháp lý và/hoặc trách nhiệm cá nhân cho tất cả việc sử dụng các thông tin đăng ký, mật khẩu tại trang web Tuyendungvn.com của bạn, bất kể việc sử dụng đó có được bạn cho phép hay không.\u003c/span\u003e\u003c/p\u003e\u003cp\u003e\u003cspan style=\"color: rgb(54, 54, 54);\"\u003e9.\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;Thông tin Nhà tuyển dụng đăng trên tuyendungvn.com không được chứa đựng những nội dung:\u003c/span\u003e\u003c/p\u003e\u003cp\u003e\u003cspan style=\"color: rgb(54, 54, 54);\"\u003eo\u0026nbsp;\u0026nbsp;Thông tin không xác thực, sai lệch, hoặc gây hiểu lầm.\u003c/span\u003e\u003c/p\u003e\u003cp\u003e\u003cspan style=\"color: rgb(54, 54, 54);\"\u003eo\u0026nbsp;\u0026nbsp;Đăng tải công việc không phù hợp với luật pháp hiện hành.\u003c/span\u003e\u003c/p\u003e\u003cp\u003e\u003cspan style=\"color: rgb(54, 54, 54);\"\u003eo\u0026nbsp;\u0026nbsp;Đăng tải những nội dung không liên quan đến việc tuyển dụng nhân sự, những công việc không có thật hoặc vi phạm đạo đức, pháp luật.\u003c/span\u003e\u003c/p\u003e\u003cp\u003e\u003cspan style=\"color: rgb(54, 54, 54);\"\u003eo\u0026nbsp;\u0026nbsp;Yêu cầu người tìm việc phải trả tiền đặt cọc, phí đặt chỗ, phí xử lý thông tin hoặc bất kỳ khoản chi phí tương tự khác, một cách trực tiếp hoặc gián tiếp, và/hoặc yêu cầu người tìm việc mua hàng.\u003c/span\u003e\u003c/p\u003e\u003cp\u003e\u003cspan style=\"color: rgb(54, 54, 54);\"\u003eo\u0026nbsp;\u0026nbsp;Tuyendungvn.com không cho phép tuyển dụng nhiều hơn 1 vị trí công việc trong mỗi tin đăng tuyển.\u003c/span\u003e\u003c/p\u003e\u003cp\u003e\u003cspan style=\"color: rgb(54, 54, 54);\"\u003eo\u0026nbsp;\u0026nbsp;Tuyendungvn.com có quyền loại bỏ bất cứ tài liệu nhà tuyển dụng hoặc nội dung từ bất kỳ trang web Tuyendungvn.com mà không phù hợp với bản điều khoản này.\u003c/span\u003e\u003c/p\u003e\u003cp\u003e\u003cspan style=\"color: rgb(54, 54, 54);\"\u003e10.\u0026nbsp;\u0026nbsp;Nếu bất cứ lúc nào trong quá trình sử dụng Dịch vụ Tuyendungvn.com, bạn trình bày sai sự thật hoặc sử dụng thông tin mạo danh để tuyển dụng trên Tuyendungvn.com hoặc vi phạm các điều khoản này, Tuyendungvn.com có quyền đơn phương chấm dứt việc sử dụng các dịch vụ của bạn trên trang website Tuyendungvn.com.\u003c/span\u003e\u003c/p\u003e\u003cp\u003e\u003cspan style=\"color: rgb(54, 54, 54);\"\u003e11.\u0026nbsp;\u0026nbsp;Bạn không được phép sử dụng cơ sở dữ liệu hồ sơ Tuyendungvn.com trong bất kỳ hoàn cảnh nào, mà theo sự đánh giá riêng của Tuyendungvn.com, ảnh hưởng bất lợi đến việc kinh doanh, triển vọng kinh doanh, hoạt động của Tuyendungvn.com, chức năng của trang web Tuyendungvn.com, cơ sở dữ liệu hồ sơ Tuyendungvn.com, gây trở ngại đến khả năng truy cập của các người dùng khác vào cơ sở dữ liệu hồ sơ.\u003c/span\u003e\u003c/p\u003e\u003cp\u003e\u003cspan style=\"color: rgb(54, 54, 54);\"\u003e12.\u0026nbsp;\u0026nbsp;Bất cứ trường hợp bạn vi phạm 1 trong các điều khoản tại bản điều khoản này, bạn sẽ không được hoàn trả lại khoản thanh toán đã thanh toán (nếu có).\u003c/span\u003e\u003c/p\u003e\u003cp\u003e\u003cspan style=\"color: rgb(54, 54, 54);\"\u003e\u0026nbsp;\u003c/span\u003e\u003c/p\u003e","slug":"dieu-khoan-su-dung","url":"/chuyen-muc/dieu-khoan-su-dung","image":{"default":"https://tuyendungvn-file.s3.ap-southeast-2.amazonaws.com/img_pages/2ccc98bf-8186-4a76-a931-cef5cb044ab0-fileName.jpg","small":"https://tuyendungvn-file.s3.ap-southeast-2.amazonaws.com/img_pages/33147e55-1468-496a-b502-f36c5912f864-fileName.jpg600xnull","medium":"https://tuyendungvn-file.s3.ap-southeast-2.amazonaws.com/img_pages/d6494f1b-00ce-4683-8c1c-beded761844e-fileName.jpg1250xnull","__typename":"CustomSizeImages"},"__typename":"Pages"}],"__typename":"PagesResult"},"staticPageDetail":null},"tag":{"allTag":{"results":[],"totalCount":0}},"user":{"user":{}},"workLocation":{"allWorkLocation":{"results":[],"totalCount":0},"workLocation":{"results":[],"totalCount":0}},"benefit":{"benefitList":{"results":[],"totalCount":0},"benefit":{}},"rating":{"rating":null},"requestReview":{"requestReviewList":{"results":[],"totalCount":0},"listEvaluate":[]},"evaluate":{"evaluateList":[]},"notifications":{"notifications":{"getNotif
